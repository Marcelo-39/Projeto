<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Agendamento</h1>
  <form>
    <label for="data">Data:</label>
    <input type="date" id="data" name="data">
    <label for="seletor1">Seletor 1:</label>
    <select id="seletor1" name="seletor1">
      <option value="opcao1">Opção 1</option>
      <option value="opcao2">Opção 2</option>
      <option value="opcao3">Opção 3</option>
      <option value="opcao4">Opção 4</option>
      <option value="opcao5">Opção 5</option>
    </select>
    <label for="seletor2">Seletor 2:</label>
    <select id="seletor2" name="seletor2">
      <option value="opcao1">Opção 1</option>
      <option value="opcao2">Opção 2</option>
      <option value="opcao3">Opção 3</option>
      <option value="opcao4">Opção 4</option>
      <option value="opcao5">Opção 5</option>
    </select>
    <label for="checkBox1">
      <input type="checkbox" id="checkBox1" name="checkBox1">Almoço
      <select id="seletor3" name="seletor3">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
        <option value="opcao4">Opção 4</option>
        <option value="opcao5">Opção 5</option>
      </select>  
    </label>
    <label for="checkBox2">
      <input type="checkbox" id="checkBox2" name="checkBox2">Receptivo
    </label>
    <label for="observacao">Observação:</label>
    <textarea id="observacao" name="observacao" rows="5" maxlength="1000"></textarea>
    <input type="submit" value="Agendar">
  </form>
  <h2>Resultado do Agendamento:</h2>
  <div id="resultado"></div>
  <script>
    // Get the form element
var form = document.querySelector('form');

// Add a submit event listener to the form
form.addEventListener('submit', function(event) {
  event.preventDefault();  // Prevent form submission

  // Get the values from the form inputs
  var data = document.getElementById('data').value;
  var seletor1 = document.getElementById('seletor1').value;
  var seletor2 = document.getElementById('seletor2').value;
  var checkBox1 = document.getElementById('checkBox1').checked;
  var seletor3 = document.getElementById('seletor3').value;
  var checkBox2 = document.getElementById('checkBox2').checked;
  var observacao = document.getElementById('observacao').value;

  // Generate the result message
  var resultado = `Data: ${data}<br>
                    Seletor 1: ${seletor1}<br>
                    Seletor 2: ${seletor2}<br>
                    Almoço: ${checkBox1 ? 'Sim' : 'Não'}<br>
                    Seletor 3: ${seletor3}<br>
                    Receptivo: ${checkBox2 ? 'Sim' : 'Não'}<br>
                    Observação: ${observacao}`;

  // Display the result message
  document.getElementById('resultado').innerHTML = resultado;
});

  </script>
</body>
</html>
